name: CI

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Setup Nix
        uses: ./.github/actions/setup-nix

      - name: Run Gitleaks
        run: nix develop --command gitleaks detect --source . --config .gitleaks.toml

      - name: Run Typo Check
        run: nix develop --command pnpm run typos

      - name: Run Check
        run: nix develop --command pnpm run check

      - name: Run Lint
        run: nix develop --command pnpm run lint

  action-timeline:
    needs:
      - ci
    if: ${{ always() }}
    runs-on: ubuntu-slim
    steps:
      - uses: Kesin11/actions-timeline@7c7e0821d38f27460f4a71ef874a1c8cf23602e4 # v2.2.6
