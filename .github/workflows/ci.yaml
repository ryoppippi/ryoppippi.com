name: CI

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0

      - name: Setup Nix
        uses: ./.github/actions/setup-nix

      - name: Setup Environment
        run: mv .env.example .env

      - name: Run Gitleaks
        run: nix develop --command gitleaks detect --source . --config .gitleaks.toml

      - name: Run Typo Check
        run: nix develop --command typos ./src/contents/**/*.md

      - name: Run Check
        run: nix develop --command pnpm run check

      - name: Run Lint
        run: nix develop --command pnpm run lint

  action-timeline:
    needs:
      - ci
    if: ${{ always() }}
    runs-on: ubuntu-slim
    steps:
      - uses: Kesin11/actions-timeline@54d513e0b5ff1158f1cf8321108d666a5a6c1fca # v2.2.5
