name: Setup Nix
description: Install Nix and configure cache
inputs:
  tools:
    description: 'Space-separated list of nixpkgs packages to install (e.g., "nodejs_24 pnpm_10")'
    required: false
    default: pnpm_10
  skip-pnpm-install:
    description: Skip pnpm install step (useful for jobs that do not need node dependencies)
    required: false
    default: 'false'
runs:
  using: composite
  steps:
    - name: Install Nix
      uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31.9.0
      with:
        github_access_token: ${{ github.token }}

    - name: Install tools from nixpkgs
      shell: bash
      run: |
        tools="${{ inputs.tools }}"
        packages=""
        for tool in $tools; do
          packages="$packages nixpkgs#$tool"
        done
        nix profile install --inputs-from . $packages

    - name: Install pnpm dependencies
      if: inputs.skip-pnpm-install != 'true'
      shell: bash
      run: pnpm install --frozen-lockfile
