[default]
locale = 'en-gb'
extend-ignore-re = [
  "(?s)(#|//)\\s*spellchecker:off.*?\\n\\s*(#|//)\\s*spellchecker:on",
  "(?Rm)^.*#\\s*spellchecker:disable-line$",
  "(?s)```.*?``` ", # ignore code blocks
  "(?s)```[a-zA-Z0-9]*\n.*?```", # ignore code blocks
  "(?s)`.*?` ", # ignore inline code
]

[default.extend-words]
Edn = "Edn"

[files]
extend-exclude = [ "node_modules/**" ]
