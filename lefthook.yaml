# yaml-language-server: $schema=https://raw.githubusercontent.com/evilmartians/lefthook/master/schema.json

pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*'
      run: pnpm eslint --cache --fix {staged_files}
      stage_fixed: true
    gitleaks:
      run: gitleaks protect --staged --config .gitleaks.toml
    sort-package-json:
      glob: package.json
      run: pnpm sort-package-json {staged_files}
      stage_fixed: true
